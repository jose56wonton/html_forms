<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mint > Start Here</title>
    <link rel="stylesheet"
      type="text/css"
      href="assets/stylesheets/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul >
          <li><a href="https://www.mint.com/"><img src="assets\images\logo.PNG" /></a></li>

          <div class="nav-right">
            <li class="nav-li"><a href="#">Sign up</a></li>
            <li class="nav-li"><a href="#">Log in</a></li>
          </div>

        </ul>
      </nav>
    </header>
    <section class="main shadow">
      <div class="form-section">
        <h1>See all your finances in one place</h1>
        <fieldset class="account-information">
          <label>
            <h3>Email</h3>
            <input type="email" name="email" />
          </label>
          <label>
            <h3>Confirm Email</h3>
            <input type="email" name="email-confirmation" />
          </label>
          <label>
            <h3>Phone(recommended)</h3>
            <input type="tel" name="phone" />
          </label>
          <label>
            <h3>Password</h3>
            <input type="password" name="password" />
          </label>
          <label>
            <h3>Confirm Password</h3>
            <input type="password" name="password-confirmation" />
          </label>

        </fieldset>
        <fieldset class="account-action">
          <label>
            <input type="checkbox" name="remember" />Remember me
          </label>
          <br>
          <input type="submit" name="submit" value="SIGN UP" class="submit-button" />
        </fieldset>

      </div>
      <div class="random-comments">
        <h2>Why you'll love it</h2>
        <ul>
          <li>
            <p>
              See all your accounts in one place
            </p>
          </li>
          <li>
            <p>
              find the best ways to grow your money
            </p>
          </li>
          <li>
            <p>
              Stay safe and secure
            </p>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <nav class="nav nav-center">
        <ul>
          <li class="nav-center nav-li"><a href="#">Support</a></li>
          <li class="nav-center nav-li"><a href="#">Terms of Use</a></li>
          <li class="nav-center nav-li"><a href="#">Privacy</a></li>
          <li class="nav-center nav-li"><a href="#">Legal and Trademark Notices</a></li>
          <li class="nav-center nav-li"><a href="#">About Intuit</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
